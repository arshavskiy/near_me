<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nEaR</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

        <script src="https://unpkg.com/vue-select@3.0.0"></script>
        <link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">

    <style>

        body{
            margin: 0;
        }

        .card_holder__container {
            display: flex;
            /* flex-flow: wrap; */
            width: 100%;
            overflow-x: scroll;
        }

        .card_holder__item {
            max-height: 25vh;
            width: 50vw;
            padding: 15px;
            overflow: auto;
            border-bottom: 1px solid #aaa;
            text-align: justify;
            overflow-x: hidden;
        }

        .card_holder{
         
        }

        #app-5 button.enter {
            position: fixed;
            top: 10px;
            left: 188px;
            z-index: 999;
            padding: 8px 10px;
            background: green;
            border: none;
            color: #fff;
            font-weight: bold;
        }


        #mapid {
            height: 50vh;
        }

        .float_image_with_text img {
            float: left;
            margin-right: 0.5rem;
            font-size: 1rem;
            line-height: 1;
        }
        
        .leaflet-marker-pane img{
            border-radius: 50%;
        }

        .btn_holder{
            display: flex;
            /* flex-direction: row-reverse; */
            /* position: relative; */
            justify-content: center;
            margin: auto 0;
            margin-top: 1rem;
        }

        .float_image_with_text{
            font-size: 0.8rem;
        }
        
        .btn{
            padding: 7px 20px;
            border: 1px solid;
            /* top: -24px;
            position: absolute; */
            background: black;
            color: #fff;
            border-radius: 8px;
        }
        .btn:last-child {
            margin-left: 1rem;
        }

        .btn:first-child{
            right: 52px;
        }

        h1,.muted {
             color: #2c3e5099;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
        }

        .v-select{
            position: fixed;
            top: 10px;
            left: 50px;
            right: 40px;
            z-index: 999;
            width: 127px;
            background: #fff;
        }

        #editing-view-port::after{
            content: 'language';
        }
    </style>


</head>

<body>

    <main>

        <div id="mapid"></div>

        <div id="app-5">
            <!-- <p>{{ message }}</p> -->
            <section>
                    <button class="enter" v-on:click="run">Start nEaR</button>
                    <v-select value="English" :options="options" label="language" :reduce="language => language" @input="doSomething"/>
            </section>
           
            <section class="card_holder__container">
                <div v-for="(value, name) in geoDataFull" class="card_holder">
                    <div class="card_holder__item">
                        <div class="float_image_with_text">
                            <img :src=value.img v-if="value.img">
                            {{value.extract}}
                        </div>
                    </div>
                    <!-- <div class="btn_holder">
                        <span class="btn" v-on:click="readText(value.extract)">Play</span>
                        <span class="btn" v-on:click="stopText">Stop</span>
                    </div> -->
                </div>

                

            </section>

            <div class="btn_holder">
                    <span class="btn" v-on:click="readText">Play</span>
                    <span class="btn" v-on:click="stopText">Stop</span>
                </div>
                

            <section>
                <div v-for="item in extract" class="card_holder"></div>
            </section>
        </div>

        <div id="app-7">
            <ol v-if="answer">
                <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    

    <script src="scripts/main.js"></script>
    <script src="scripts/vue/app.js"></script>
    <script src="scripts/vue/comments/select.js"></script>



</body>

</html>
