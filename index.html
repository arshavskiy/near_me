<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nEaR</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/vue-select@3.0.0/dist/vue-select.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body>
    <div id="loader"></div>
    <main>
        <div id="mapid"></div>
        <div id="app-5">
           
            <section>
                <!-- <button class="enter" v-on:click="run">Start nEaR</button> -->
                <v-select value="English" :options="options" label="language" :reduce="language => language"
                    @input="onLanguageUpdate" />
            </section>

            <section class="card_holder__container">
                <div v-for="card in geoDataFull" :key="card.selected" class="card_holder">
                    <div class="card" :data-local="card.local" :data-lang="card.lang">
                        <input type="checkbox" :id="card.id" class="more" aria-hidden="true">
                        <div class="content">
                                <div class="front"
                                :style="{ 'background-image': 'url(' + card.img + ')' }">
                                    <div class="inner">
                                        <h3> {{card.title}}</h3>
                                        <label :for="card.id" class="button" aria-hidden="true" v-on:click="resize">
                                            <div class="icon">
                                                <i class="fas fa-book-reader"></i>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="back">
                                    <div class="inner">
                                        <div class="info">
                                            <div v-if="!reading" class="icon" v-on:click="readText(card.title)">
                                                <i class="fas fa-volume-off" ></i>
                                            </div>
                                            <div v-if="reading" class="icon" v-on:click="stopText" style="min-width: 21.5px">
                                                <i class="fas fa-volume-up" ></i>
                                            </div>
                                            <div class="icon" v-on:click="showOnMap($event, card)">
                                                <i class="fas fa-map-marked-alt"></i>
                                            </div>
                                            <div v-if="!selected(card.title)" class="icon" v-on:click="adFavorite(card, $event)">
                                                    <i class="far fa-star"></i>
                                            </div>
                                            <div v-if="selected(card.title)" class="icon" v-on:click="removeFavorite(card, $event)">
                                                    <i class="fas fa-star"></i>
                                            </div>
                                        </div>
                                        <div class="description">
                                            <p>
                                                {{card.extract}}
                                            </p>
                                        </div>
                                        <label :for="card.id" class="button return" aria-hidden="true">
                                            <i class="fas fa-arrow-left"></i>
                                        </label>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="./assets/leaflet-providers.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script> -->
    <script src="https://unpkg.com/vue-select@3.0.0"></script>
    <script src="scripts/vue/comments/select.js"></script>


    <script src="scripts/utils.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/vue/app.js"></script>
    

    <link rel="stylesheet" type="text/css" href="styles/card.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">


</body>

</html>
